apiVersion: apps/v1
kind: Deployment
metadata:
  name: patient-deployment
  namespace: hackathon
spec:
  replicas: 1
  selector:
    matchLabels:
      app: patient-service
  template:
    metadata:
      labels:
        app: patient-service
    spec:
      containers:
      - name: patient-service
        image: __IMAGE_PATIENT__
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: patient-lb
  namespace: hackathon
spec:
  type: LoadBalancer
  selector:
    app: patient-service
  ports:
  - port: 80
    targetPort: 3000
